<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Register - MyFin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Shared header/footer loader -->
  <script type="module" src="/assets/js/common-header-footer.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<div id="insert-header"></div>


  <div class="container">
    <div class="register-container">

      <h2 class="mb-3">Admin Register</h2>

      <div class="mb-3">
        <label class="form-label small">Full Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter full name">
      </div>

      <div class="mb-3">
        <label class="form-label small">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label class="form-label small">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Create password">
      </div>

      <button id="btn" class="btn btn-primary w-100 mt-2">Register</button>

      <div id="msg" class="text-danger small mt-3"></div>

      <div class="mt-3 small">
        <a href="/admin/login.html">Back to login</a>
      </div>

    </div>
  </div>

  <div id="insert-footer"></div>

  <!-- Registration Logic (unchanged) -->
  <script>
  document.getElementById('btn').onclick = async () => {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');
    msg.textContent = '';

    if(!name || !email || !password){
      msg.textContent = 'All fields required';
      return;
    }

    try {
      const res = await fetch('/api/admin/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email, password })
      });

      const d = await res.json();
      if (!res.ok){
        msg.textContent = d.message || JSON.stringify(d);
        return;
      }

      alert('Admin registered successfully! Please login.');
      window.location.href = '/admin/login.html';

    } catch(e){
      msg.textContent = 'Network error';
    }
  };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
