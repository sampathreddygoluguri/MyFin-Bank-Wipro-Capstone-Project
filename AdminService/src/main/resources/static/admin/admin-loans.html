<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Manage Loans - MyFin</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" href="/assets/css/style.css">

<!-- Shared header/footer -->
<script type="module" src="/assets/js/common-header-footer.js"></script>

<!-- Loan management JS -->
<script type="module" src="/assets/js/admin-loans.js"></script>

<!-- Admin Notification logic -->
<script type="module" src="/assets/js/admin-notifications.js"></script>

<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  .filter-box {
    display: flex;
    gap: 12px;
    align-items: center;
    margin: 20px auto;
    max-width: 1100px;
  }
  .filter-box input, 
  .filter-box select {
    max-width: 240px;
    border-radius: 8px;
  }
</style>

</head>
<body>

<div id="insert-header"></div>


<!-- FILTER AREA -->
<div class="filter-box">
  <input type="text" id="searchCustomer" class="form-control" placeholder="Search by Customer ID">
  
  <select id="statusFilter" class="form-control">
    <option value="">All Statuses</option>
    <option value="PENDING">Pending</option>
    <option value="APPROVED">Approved</option>
    <option value="DENIED">Denied</option>
  </select>
</div>


<!-- MAIN LOANS CARD -->
<div class="container">
  <div class="loans-card">

    <h3 class="mb-3">Manage Loans</h3>

    <div class="table-responsive">
      <table class="table table-hover align-middle" id="loansTable">
        <thead class="table-light">
          <tr>
            <th>Loan ID</th>
            <th>Customer ID</th>
            <th>Account</th>
            <th>Amount</th>
            <th>Interest</th>
            <th>Months</th>
            <th>EMI</th>
            <th>Status</th>
            <th style="width:140px;">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td colspan="9" class="text-muted small">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- RETURN TO DASHBOARD BUTTON -->
  <div class="text-center mt-4 mb-4">
    <a href="/admin/dashboard.html" class="btn btn-primary px-4 py-2">
      ‚Üê Return to Dashboard
    </a>
  </div>

</div>


<div id="insert-footer"></div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
