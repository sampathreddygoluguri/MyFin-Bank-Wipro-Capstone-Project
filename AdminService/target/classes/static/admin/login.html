<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Admin Login - MyFin</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" href="/assets/css/style.css">

<!-- Shared header/footer loader -->
<script type="module" src="/assets/js/common-header-footer.js"></script>

<meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
<div id="insert-header"></div>


<div class="container">
  <div class="login-container">

    <h2 class="mb-3">Admin Login</h2>

    <div class="mb-3">
      <label class="form-label small">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label class="form-label small">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Enter password">
    </div>

    <button id="btn" class="btn btn-primary w-100 mt-2">Login</button>

    <div class="mt-3 small">
      <a href="/admin/register.html">New admin? Register here</a>
    </div>

    <div id="msg" class="text-danger small mt-3"></div>

  </div>
</div>

<div id="insert-footer"></div>

<!-- Login Logic (unchanged) -->
<script type="module">
import { saveToken } from '/assets/js/auth.js';

document.getElementById('btn').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  msg.textContent = '';

  try {
    const res = await fetch('/api/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const d = await res.json();
    if (!res.ok) {  
      msg.textContent = d.message || JSON.stringify(d);  
      return;  
    }

    saveToken('ADMIN', d.token, d.userId || d.adminId || null);
    window.location.href = '/admin/dashboard.html';

  } catch (e) {
    msg.textContent = 'Network error';
  }
};
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
